{% load static %}
<!doctype html>
<html lang="en">
  <head>
  	<title>Sign Up - To-Do App</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
	<link rel="stylesheet" href="{% static 'signup/css/style.css' %}">
	</head>
	<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Sign Up for To-Do App</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-7 col-lg-6 col-xl-5">
					<div class="login-wrap p-4 p-md-5">
		      	<div class="icon d-flex align-items-center justify-content-center">
		      		<span class="fa fa-edit"></span>
		      	</div>
		      	<h3 class="text-center mb-4">Create Your To-Do Account</h3>
						<form method="post" action="{% url 'signup' %}" class="signup-form">
		      			{% csrf_token %}
		      		<div class="form-group mb-3">
		      			<label class="label" for="username">Username</label>
		      			<input type="text" name="username" class="form-control" placeholder="Enter your username" required>
		      		</div>
		      		<div class="form-group mb-3">
		      			<label class="label" for="email">Email Address</label>
		      			<input type="email" name="email" class="form-control" placeholder="Enter your email" required>
		      		</div>
	            <div class="form-group mb-3">
	            	<label class="label" for="password1">Password</label>
	              <input id="password-field" type="password" name="password1" class="form-control" placeholder="Create a password" required>
	            </div>
	            <div class="form-group mb-3">
	            	<label class="label" for="password2">Confirm Password</label>
	              <input type="password" name="password2" class="form-control" placeholder="Confirm your password" required>
	            </div>
	            <div class="form-group d-md-flex">
	            	<div class="w-100 text-left">
		            	<label class="checkbox-wrap checkbox-primary">I agree to the terms and conditions
									  <input type="checkbox" required>
									  <span class="checkmark"></span>
									</label>
								</div>
	            </div>
	            <div class="form-group">
	            	<button type="submit" class="form-control btn btn-primary rounded submit px-3">Sign Up</button>
	            </div>
	          </form>
	          <p class="text-center">Already have an account? <a href="{% url 'login' %}">Login here</a></p>
	        </div>
				</div>
			</div>
		</div>
	</section>

	<script src="{% static 'js/jquery.min.js' %}"></script>
	<script src="{% static 'js/popper.js' %}"></script>
	<script src="{% static 'js/bootstrap.min.js' %}"></script>
	<script src="{% static 'login/js/main.js' %}"></script>
	</body>
</html>
