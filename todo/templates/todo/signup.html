{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <title>Sign Up</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

    <!-- Static Files -->
    <link rel="stylesheet" href="{% static 'signup/vendor/font-awesome/css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'signup/css/style.css' %}">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <section class="ftco-section">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6 text-center mb-5">
            <h2 class="heading-section">Sign Up</h2>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-7 col-lg-6 col-xl-5">
            <div class="login-wrap p-4 p-md-5">
              <div class="icon d-flex align-items-center justify-content-center">
                <span class="fa fa-edit"></span>
              </div>
              <h3 class="text-center mb-4">Create Your Account</h3>
              <form method="POST" action="{% url 'signup' %}" class="signup-form">
                {% csrf_token %}
                <div class="form-group mb-3">
                  <label class="label" for="name">Username</label>
                  <input type="text" name="full_name" class="form-control" placeholder="John Doe" required>
                </div>
                <div class="form-group mb-3">
                  <label class="label" for="email">Email Address</label>
                  <input type="email" name="email" class="form-control" placeholder="johndoe@gmail.com" required>
                </div>
                <div class="form-group mb-3">
                  <label class="label" for="password">Password</label>
                  <input type="password" name="password" id="password-field" class="form-control" placeholder="Password" required>
                  <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                </div>
                <div class="form-group d-md-flex">
                  <div class="w-100 text-left">
                    <label class="checkbox-wrap checkbox-primary">
                      I agree to the <a href="{% url 'terms' %}">terms of service</a>
                      <input type="checkbox" name="agree" required>
                      <span class="checkmark"></span>
                    </label>
                  </div>
                </div>
                <div class="form-group">
                  <button type="submit" class="form-control btn btn-primary rounded submit px-3">Sign Up</button>
                </div>
              </form>
              <p>Already have an account? <a href="{% url 'login' %}">Sign In</a></p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Static Scripts -->
    <script src="{% static 'signup/js/jquery.min.js' %}"></script>
    <script src="{% static 'signup/js/popper.js' %}"></script>
    <script src="{% static 'signup/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'signup/js/main.js' %}"></script>
  </body>
</html>
